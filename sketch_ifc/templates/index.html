<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORCA Sketch-to-IFC</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #2d2d2d; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); text-align: center; width: 400px; }
        h1 { margin-bottom: 2rem; color: #00d4ff; }
        .upload-box { border: 2px dashed #444; padding: 2rem; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .upload-box:hover { border-color: #00d4ff; background: #333; }
        button { background: #00d4ff; color: #000; border: none; padding: 10px 20px; font-weight: bold; border-radius: 4px; cursor: pointer; margin-top: 20px; width: 100%; transition: 0.2s; }
        button:hover { background: #66e5ff; }
        #status { margin-top: 15px; font-size: 0.9rem; color: #aaa; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sketch â†’ IFC</h1>
        <form id="uploadForm">
            <label class="upload-box">
                <input type="file" name="image" id="fileInput" accept="image/*" required>
                <div id="fileName">Click to Select Sketch</div>
            </label>
            <button type="submit" id="convertBtn">Convert to BIM</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const form = document.getElementById('uploadForm');
        const status = document.getElementById('status');
        const btn = document.getElementById('convertBtn');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) fileName.textContent = fileInput.files[0].name;
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!fileInput.files.length) return;

            status.textContent = "Processing... (This runs locally)";
            btn.disabled = true;

            const formData = new FormData(form);
            
            try {
                const res = await fetch('/convert', { method: 'POST', body: formData });
                const data = await res.json();
                
                if (data.status === 'success') {
                    status.textContent = `Success! Generated ${data.walls_count} walls.`;
                    setTimeout(() => {
                        window.location.href = `/view/${data.job_id}`;
                    }, 1000);
                } else {
                    status.textContent = "Error: " + data.error;
                    btn.disabled = false;
                }
            } catch (err) {
                status.textContent = "Network Error";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
